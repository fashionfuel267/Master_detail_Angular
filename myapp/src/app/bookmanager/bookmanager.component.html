<form [formGroup]="bookmark" (ngSubmit)="onSubmit(bookmark)">
<fieldset>
    <legend>Bookmark Manager</legend>
    <h2>Add Bookmark</h2>
    <div class="control-container">
        <label>Title</label>
        <input type="text" formControlName="Title"/>
    </div>
    <div>
        <label>Url</label>
        <input type="text" formControlName="Url"/>
    </div>
    <div>
        <label>Category</label>
        <input type="text" formControlName="Category" [hidden]="!isNewCat"/>
       <select formControlName="Category" [hidden]="isNewCat">
        <option>Select Category</option>
            <option *ngFor="let item of categoryList">
                {{item}}
            </option>
       </select>
       <input type="button" value="+" (click)="Categoryshow()" />
    </div>
    <div>
        <input type="submit" value="Save" [disabled]="bookmark.invalid" />
        <input type="reset" value="Cancel" />
        <a routerLink="/bookmark" >Bookmark List</a>
    </div>
</fieldset>
</form>
